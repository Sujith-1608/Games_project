<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #00d1b2;
            margin: 0;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-button {
            background-color: #00d1b2;
            color: #121212;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .game-button:hover {
            transform: scale(1.05);
            background-color: #00a890;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Gaming Zone!</h1>
        <p>Select a game to play and enjoy your time.</p>
    </header>

    <div class="game-container">
        <button class="game-button" onclick="window.location.href='guess_number/'">Guess Number</button>
        <button class="game-button" onclick="window.location.href='guess_word/'">Guess Word</button>
        <button class="game-button" onclick="window.location.href='number_21/'">21 Number</button>
    </div>

    <footer>
        &copy; 2025 Gaming Zone. All rights reserved.
    </footer>
</body>
</html>
