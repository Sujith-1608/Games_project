<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(26, 26, 28);
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00d1b2;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .instructions {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        .game-status {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color:rgb(25, 25, 26);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:rgb(88, 89, 91);
        }
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>21 Number Game</h1>
    <div class="container">
        
        <div class="instructions">
            <p>The player who inputs the number 21 will lose the game!</p>
            <p>Enter 1-3 numbers per turn.</p>
        </div>
        <div class="game-status">
            {{ game_status }}
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="numbers">Enter your numbers (1-3): </label>
            <input type="number" name="player_numbers" id="numbers" min="1" max="3" required>
            <button type="submit">Submit</button>
        </form>
        <div class="button-container">
            <form method="POST">
                {% csrf_token %}
                <button name="reset" value="1">Reset Game</button>
            </form>
        </div>
        <div class="game-status">
            <p>Game Progress: {{ game_list }}</p>
        </div>
    </div>
</body>
</html>
